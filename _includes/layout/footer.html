<footer class="footer" role="contentinfo">
  <div class="container">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="footer__media__list">
          {% include footer-social.html %}
        </ul>
      </div>
      <div class="footer__copyright">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 center-lg">
            <p>{{ site.title }} {{ site.time | date: '%Y' }} - Made with â™¥ and <a href="">coffee</a> using proudly <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.</p>
            {% if site.data.sections.footer.view_source %}
              <p><a href="{{ site.owner.github_master}}{{ page.path }}" target="_blank">{{ site.data.sections.footer.view_source }}</a></p>
            {% endif %}
            <p><small>{{ site.data.sections.footer.extra }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
