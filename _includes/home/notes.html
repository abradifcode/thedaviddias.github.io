{% if site.data.sections.notes.show %}
<!--notes-->
<section class="section section__notes section--bg">
  <div class="section__header">
    <div class="container">
      <h2 class="section__title">{{ site.data.sections.notes.heading }}</h2>
    </div>
  </div>
  <div class="section__body">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% for post in site.posts limit:5 %}
            {% include post-entry.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
